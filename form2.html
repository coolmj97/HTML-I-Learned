<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form - button</title>
  </head>
  <body>
    <h1>Radio</h1>
    <form action="#" method="GET">
      <label for="subscribed">구독중</label>
      <input type="radio" id="subscribed" name="subscription" value="1" />

      <label for="unsubscribed">미구독</label>
      <input type="radio" id="unsubscribed" name="subscription" value="0" />

      <button type="submit">Submit</button>
    </form>

    <h1>사용 가능 언어</h1>
    <form action="#" method="GET">
      <input type="checkbox" name="skills" value="1" id="html" />
      <label for="html">HTML</label>

      <input type="checkbox" name="skills" value="2" id="css" />
      <label for="css">CSS</label>

      <input type="checkbox" name="skills" value="3" id="js" />
      <label for="js">JavaScript</label>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
